<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container center">
        <h1 class="heading">Welcome to Coffee Shop</h1>
        <h2 class="sub-heading">Coffee Type / Add-Ons</h2>
        
        <div class="Espresso">
            <form id="espressoForm" onsubmit="cal(0); return false">
                <button type="submit" class="btn btn-primary btn-lg">Espresso</button>
                <input type="checkbox" name="Milk" value="milk">
                <label class="label" for="Milk">Milk</label>

                <input type="checkbox" name="Cream" value="cream">
                <label class="label" for="Cream">Cream</label>

                <input type="checkbox" name="Latte" value="latte">
                <label class="label" for="Latte">Latte</label>
            </form>
        </div>

        <div class="Cappuccino">
            <form id="cappuccinoForm" onsubmit="cal(1); return false">
                <button type="submit" class="btn btn-primary btn-lg">Cappuccino</button>
                <input type="checkbox" name="Milk" value="milk">
                <label class="label" for="Milk">Milk</label>

                <input type="checkbox" name="Cream" value="cream">
                <label class="label" for="Cream">Cream</label>

                <input type="checkbox" name="Latte" value="latte">
                <label class="label" for="Latte">Latte</label>
            </form>
        </div>

        <div class="Latte">
            <form id="latteForm" onsubmit="cal(2); return false">
                <button type="submit" class="btn btn-primary btn-lg">Latte</button>
                <input type="checkbox" name="Milk" value="milk">
                <label class="label" for="Milk">Milk</label>

                <input type="checkbox" name="Cream" value="cream">
                <label class="label" for="Cream">Cream</label>

                <input type="checkbox" name="Latte" value="latte">
                <label class="label" for="Latte">Latte</label>
            </form>
        </div>
        <ul id="list">

        </ul>

        <h3>Total Amount: <span id="total"> 0 </span>â‚¹</h3>
    </div>
    <script src="index.js"></script>
</body>
</html>
